<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Validación</title>
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <div class="box">
    <p>Nombre:</p>
    <input type="text" autofocus="" id="name">
    <p>Apellido:</p>
    <input type="text" id="lastname">
    <p>DNI:</p>
    <input type="number" id="dni">
    <p>Celular:</p>
    <input type="number" id="cell">
    <p>Teléfono fijo:</p>
    <input type="number" id="number">
    <p>Fecha de nacimiento:</p>
    <input type="date" id="birthdate">
    <p>Contraseña:</p>
    <input type="password" id="passphrase">
    <p>Confirmación de contraseña:</p>
    <input type="password" id="passphrase2"><br>
    <p>Comentarios:</p>
    <textarea rows="5" cols="20" placeholder="Cuéntanos tu experiencia" id="comments"></textarea><br>
    <input type="checkbox">
    <p>Deseo recibir info</p>
    <button id="register">Registrarme</button>
   </div>
   <scrip src="assets/js/main.js"></scrip>
</body>
</html>
