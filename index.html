<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Validación</title>
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <div class="box">
    <p>Nombre:</p>
    <input type="text" autofocus="">
    <p>Apellido:</p>
    <input type="text">
    <p>DNI:</p>
    <input type="number">
    <p>Celular:</p>
    <input type="number">
    <p>Fecha de nacimiento:</p>
    <input type="date">
    <p>Teléfono fijo:</p>
    <input type="number">
    <p>Contraseña:</p>
    <input type="password">
    <p>Confirmación de contraseña:</p>
    <input type="password"><br>
    <p>Comentarios:</p>
    <textarea name="comments" rows="10" cols="30">Cuéntanos tu experiencia</textarea><br>
    <input type="checkbox">
    <p>Deseo recibir info</p>
    <button>Registrarme</button>
   </div>
</body>
</html>
